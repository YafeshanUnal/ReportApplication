<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" lang="tr">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>

    <div style="width: 75%;margin-left: 300px;margin-top: 50px" class="center">
        <h1 style="text-align: center" >Welcome To Repor Application</h1>
        <a href="new" style="text-align: center;margin-left: 500px;font-size: 36px">Create New Report</a>
        <br><br>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Dosya Numarası</th>
                <th>Hasta Adı</th>
                <th>Hasta Soyadı</th>
                <th>Tanı Başlığı</th>
                <th>Tanı Detayı</th>
                <th>Rapor Tarihi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rapor:${report}">
                <td th:text="${rapor.id}">Dosya Numarası</td>
                <td th:text="${rapor.name}">Hasta Adı</td>
                <td th:text="${rapor.surName}">Hasta Soyadı</td>
                <td th:text="${rapor.diagnosisTitle}">Tanı Başlığı</td>
                <td th:text="${rapor.diagnosisInfo}">Tanı Detayı</td>
                <td th:text="${rapor.reportDate}">Rapor Tarihi</td>
                <td th:text="${rapor.patientPic}">Hasta Resmi</td>
                <td>
                    <a th:href="@{/edit/{id}(id=${rapor.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/delete/{id}(id=${rapor.id})}" class="btn btn-danger" th:method="delete">Delete</a>
                </td>
                <td>
                    <form action="#" th:action="@{'/delete/{id}'(id=${rapor.id})}" th:method="delete" >
                        <input type="hidden" name="_method" value="delete" />
                    </form>
                </td>

            </tr>

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
