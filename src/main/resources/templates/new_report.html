<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>
<div>
    <h1 style="text-align: center">Create New Report</h1>
    <br>
    <form style="text-align: center" action="#" th:action="@{/save}" th:object="${report}" method="post">
        <div class="form-group">
            <label for="fileNumber">Dosya Numarası</label>
            <input type="number" class="form-control" id="fileNumber" th:field="*{id}" placeholder="Dosya Numarası"/>
        </div>
        <div class="form-group">
            <label  for="name">Hasta Adı</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Hasta Adı"/>
        </div>
        <div class="form-group">
            <label for="surName">Hasta Soyadı</label>
            <input type="text" class="form-control" id="surName" th:field="*{surName}" placeholder="Hasta Soyadı"/>
        </div>
        <div class="form-group">
            <label for="identifyNumber">Hasta TC No</label>
            <input type="number" class="form-control" id="identifyNumber" th:field="*{identifyNumber}" placeholder="Kimlik Numarası"/>
        </div>
        <div class="form-group">
            <label for="diagnosisTitle">Tanı Başlığı</label>
            <input type="text" class="form-control" id="diagnosisTitle" th:field="*{diagnosisTitle}" placeholder="Tanı Başlığı"/>
        </div>
        <div class="form-group">
            <label for="diagnosisInfo">Tanı Detayı</label>
            <input type="text" class="form-control" id="diagnosisInfo" th:field="*{diagnosisInfo}" placeholder="Tanı Detayı"/>
        </div>
        <div class="form-group">
            <label for="reportDate">Rapor Tarihi</label>
            <input type="number" class="form-control" id="reportDate" th:field="*{reportDate}" placeholder="Rapor Tarihi"/>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Resim</label>
            <input type="file" class="form-control" id="inputGroupFile01" th:field="*{patientPic}">
        </div>


        <button class="btn btn-success " type="submit">Ekle</button>

    </form>
</div>



</body>
</html>
